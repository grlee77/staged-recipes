{% set version = "0.5.0" %}

package:
  name: nose-exclude
  version: {{ version }}

source:
  fn: nose-exclude-{{ version }}.tar.gz
  url: https://github.com/kgrandis/nose-exclude/archive/{{ version }}.tar.gz
  sha256: fc6a5f15fdc3b49c80dfc84b05e9ad4afb297df3a61c71361edfc868c711cbc4

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - nose

  run:
    - python
    - setuptools
    - nose

test:
  requires:
    - nose
  commands:
    # --exclude-dir option depends on the nose-exclude plugin being present
    - nosetests --exclude-dir=test_dirs

about:
  home: https://github.com/kgrandis/nose-exclude
  license: LGPL v2.1
  # license_file: LICENSE  # currently missign from the package's MANIFEST.in
  summary: Exclude specific directories from nosetests runs.

extra:
  recipe-maintainers:
    - grlee77
