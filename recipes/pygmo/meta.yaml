#     https://github.com/coin-or/CyLP/pull/28

build:
  number: 0

requirements:
  build:
    - python
    - cmake
    - boost
    - gsl  # optional
    - nlopt  # optional
    # - ipopt  # optional
    # - snopt (proprietary)  # optional
    # - pykep  # optional:  http://esa.github.io/pykep/
    # - numpy
    # - cython
    # - setuptools

    # other optional:  SNOPT, NLOPT, IPOPT, SciPy, GSL, PyKEP
  run:
    - python
    - scipy  # optional
    - nlopt  # optional
    - gsl  # optional
    # - ipopt  # optional
    # - snopt (proprietary) # optional
    # - pykep  # optional
    # - numpy


test:
  imports:
    - cylp
#  commands:
#    - python -m unittest discover

