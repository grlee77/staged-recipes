package:
  name: pygmo
  version: {{ version }}

source:
  url: https://github.com/coin-or/Ipopt/archive/releases/3.12.5.tar.gz
  # git_tag: 676884
  git_url: https://github.com/jjhelmus/CyLP
  git_branch: py3
