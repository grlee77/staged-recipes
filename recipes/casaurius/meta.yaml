{% set version = "1.1" %}
# TODO: fix version string

package:
  name: casuarius
  version: {{ version }}

source:
  git_url: https://github.com/enthought/casuarius
  git_branch: master

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - cython
  run:
    - python

test:
  requires:
    - nose
  imports:
    - atom
    - atom.api
  commands:
    - nosetests ${SRC_DIR}/tests

about:
  home: https://github.com/nucleic/atom
  license: LGPL v2.1
  summary: Cython binding for the Cassowary linear constraint solver.

extra:
  recipe-maintainers:
    - grlee77
