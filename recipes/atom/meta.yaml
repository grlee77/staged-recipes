{% set version = "X.X" %}
# TODO: fix version string

package:
  name: atom
  version: {{ version }}

source:
  git_url: https://github.com/nucleic/atom/
  git_branch: master

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  requires:
    - nose
  imports:
    - atom
    - atom.api
  commands:
    - nosetests ${SRC_DIR}/tests

about:
  home: https://github.com/nucleic/atom
  license: BSD 3-clause? (COPYING states New BSD, but 4-clauses are listed)
  summary: Atom is a framework for creating memory efficient Python objects with enhanced features such as dynamic initialization, validation, and change notification for object attributes.

extra:
  recipe-maintainers:
    - grlee77
